<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Calendar2</title>
    <link rel="stylesheet" href="./css/calendar2.css" />
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th id="prev">&lt;</th>
          <th id="title" colspan="5">2020/05</th>
          <th id="next">&gt;</th>
        </tr>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody></tbody>

      <tfoot>
        <tr>
          <td id="today" colspan="7">Today</td>
        </tr>
      </tfoot>
    </table>
    <div class="calendar">
      <ul>
        <li><span>休診日:日曜・水曜</span></li>
      </ul>
    </div>

    <script src="./js/calendar2.js"></script>
  </body>
</html>
