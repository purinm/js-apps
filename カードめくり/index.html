<!DOCTYPE html>
<html lang="ja">


<head>
 <meta charset="utf-8">
 <title>カードめくり </title>
 <style>
  body{
   display:flex;
   flex-wrap:wrap;
  }

  
   .box{
     width:100px;
     height:100px;
     background-color: skyblue;
     cursor: pointer;
     transition:2s;
     margin:0 8px 8px 0;
     text-align:center;
     line-height:100px;


   }
    /* .circle{ */
    .win{
    background:pink;
     border-radius:50%;
     transform:rotate(360deg);
   }
  .lose{
    transform.scale:(0.9);
  }


  </style>
</head>
<body>
  <script>
      'use strict';

    const num = 5 ;
    const winner = Math.floor(Math.random()* num); // 0 - 4


    for(let i=0; i<100; i++){

      const div= document.createElement('div');
      div.classList.add('box');
      // div.textContent= i;

    
      div.addEventListener('click',() => {
        //  div.classList.toggle('circle');
        if (i=== winner ) {
          div.textContent='win!';
          div.classList.add('win')
          
        }else {
          div.textContent='Lose';
          div.classList.add=('Lose')
          }


        });
    
       document.body.appendChild(div);

    }
    
   </script>

</body>
</html>
